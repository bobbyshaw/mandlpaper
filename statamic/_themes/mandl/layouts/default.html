    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ title }} | M &amp; L Paper</title>
        <meta name="description" content="Paper converters based in Chatham, Kent.  We convert white news offcuts, newsprint and newspaper offcuts for wholesale or retail sale to the catering and removals industries.">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{{ theme:img src="favicon.ico" }}">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ theme:css }}">

        <!--[if lt IE 9]>
            <script src="js/vendor/html5-3.6-respond-1.4.2.min.js"></script>
        <![endif]-->
        <script src="{{ theme:js src="vendor/picturefill.min.js" }}" async></script>
        <script type="text/javascript" src="http://www.ever-track-51.com/js/57341.js" ></script>
        <noscript><img src="http://www.ever-track-51.com/57341.png" style="display:none;" /></noscript>
    </head>
    <body>
        <span itemscope itemtype="http://schema.org/LocalBusiness">
            <div class="header-container">
                <header class="wrapper clearfix">
                    <a href="{{ _site_root }}"><span class="logo" itemprop="name">M and L Paper</span></a>
                    <ul class="nav">
                        {{ nav from="/" max_depth="1" }}
                            <li class="nav-list-item">
                                <a href="{{ url }}" class="nav-item">
                                    {{ title }}
                                </a>
                            </li>
                        {{ /nav }}
                    </ul>
                </header>
            </div>

            <div class="main-container">
                <div class="main clearfix">

                    {{ layout_content }}

                </div> <!-- #main -->
            </div> <!-- #main-container -->
        </span>

        <div class="footer-container">
            <footer class="wrapper clearfix">
                <ul class="nav">
                    {{ nav from="/" max_depth="1" }}
                        <li class="nav-list-item">
                            <a href="{{ url }}" class="nav-item">
                                {{ title }}
                            </a>
                        </li>
                    {{ /nav }}
                </ul>
                <p class="copyright">&copy; Copyright {{ current_date format="Y"}} M &amp; L Paper Limited
            </footer>
        </div>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-66442153-1', 'auto');
          ga('send', 'pageview');
        </script>
    </body>
</html>
